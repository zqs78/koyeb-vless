name: koyeb-vless
services:
- name: app
  ports:
  - port: 443
    protocol: TCP
    target_port: 8080
  - port: 8000
    protocol: HTTP
    target_port: 8000
  healthcheck:
    http:
      path: /
      port: 8000
    initial_delay: 10
    period: 10
    timeout: 5
    success_threshold: 1
    failure_threshold: 3
