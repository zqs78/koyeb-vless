name: vless-service
services:
- name: vless
  ports:
  - port: 443
    protocol: HTTP
    http:
      routes:
      - path: /
        port: 8080
      - path: /vless
        port: 8000
  scaler:
    min: 1
    max: 1
  healthcheck:
    path: /
    port: 8080
    protocol: HTTP
    initial_delay: 30
    period: 10
    timeout: 5
